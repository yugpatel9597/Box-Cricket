<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Review your booking summary and pay online using Razorpay Checkout. Secure payment handled on server." />
    <meta name="theme-color" content="#0b1f14" />

    <title>Booking Summary | BoxCricket</title>
    <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/styles.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/js/tailwind-init.js"></script>
  </head>

  <body class="min-h-screen bg-gradient-to-b from-pitch via-pitch2 to-pitch text-white">
    <div id="site-header"></div>

    <main class="mx-auto max-w-4xl px-4 py-10">
      <div class="flex items-end justify-between gap-4">
        <div>
          <h1 class="text-3xl font-bold tracking-tight">Booking Summary</h1>
          <p class="mt-2 text-sm text-white/60">Confirm details and pay securely with Razorpay.</p>
        </div>
        <a href="/my-bookings.html" class="text-sm font-semibold text-turf2 hover:text-turf">My Bookings</a>
      </div>

      <div id="summary-error" class="mt-6 hidden rounded-xl border border-red-500/30 bg-red-500/10 p-4 text-sm"></div>

      <div id="summary-skeleton" class="mt-6 animate-pulse rounded-2xl border border-white/10 bg-white/5 p-6">
        <div class="h-6 w-2/3 rounded-lg bg-white/5"></div>
        <div class="mt-3 h-4 w-1/3 rounded-lg bg-white/5"></div>
        <div class="mt-8 grid gap-3">
          <div class="h-12 rounded-xl bg-white/5"></div>
          <div class="h-12 rounded-xl bg-white/5"></div>
          <div class="h-12 rounded-xl bg-white/5"></div>
        </div>
      </div>

      <div id="summary-view" class="mt-6 hidden">
        <div class="rounded-2xl border border-white/10 bg-white/5 p-6">
          <div class="flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between">
            <div>
              <h2 id="sum-ground" class="text-xl font-semibold"></h2>
              <p id="sum-location" class="mt-1 text-sm text-white/60"></p>
              <p id="sum-slot" class="mt-4 text-sm"></p>
              <p id="sum-status" class="mt-2 text-xs text-white/60"></p>
            </div>
            <div class="rounded-xl border border-white/10 bg-pitch2/60 px-4 py-3">
              <p class="text-xs text-white/60">Total</p>
              <p id="sum-total" class="text-2xl font-bold"></p>
            </div>
          </div>

          <div class="mt-6 grid gap-3 sm:grid-cols-2">
            <button
              id="pay-now-btn"
              class="inline-flex items-center justify-center rounded-xl bg-turf px-5 py-3 text-sm font-semibold text-black hover:bg-turf2 disabled:cursor-not-allowed disabled:opacity-40"
            >
              Pay Now
            </button>
            <a
              id="cancel-booking-link"
              href="/my-bookings.html"
              class="inline-flex items-center justify-center rounded-xl border border-white/15 bg-white/5 px-5 py-3 text-sm font-semibold text-white hover:bg-white/10"
            >
              Manage / Cancel Booking
            </a>
          </div>

          <div class="mt-6 rounded-xl border border-white/10 bg-pitch2/60 p-4">
            <p class="text-xs font-semibold">Payment notice</p>
            <p class="mt-2 text-xs text-white/60">
              Payment is processed via Razorpay Checkout. Your booking is confirmed after the payment signature is
              verified by the server.
            </p>
          </div>
        </div>
      </div>
    </main>

    <div id="site-footer"></div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/razorpay.js"></script>
    <script src="/assets/js/pages/booking-summary.page.js"></script>
  </body>
</html>
